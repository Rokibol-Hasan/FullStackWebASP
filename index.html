<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>


    <form action="" method="" enctype="multipart/form-data">

      <label for="email">Email</label>
      <input type="text" value="email" disabled id="email" placeholder="john@gmail.com" /><br /><br />

      <label for="atik">Password</label>
      <input type="password" id="atik" placeholder="*******" /><br /><br />

      <label for="city">City</label>
      <select id="city" value="Select">
        <option>Select</option>
        <option>Dhaka</option>
        <option>Ctg</option>
        <option>Sylhet</option>
        <option>Khulna</option>
      </select><br><br>


      <label for="description">Description</label>
      <textarea id="description" placeholder="Your text here" rows="5" cols="15"></textarea>
      <br><br>



      <button>Login</button>

    </form>
  </body>
</html>
